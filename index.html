<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>London School</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        :root {
            --bg-color: #ffffff;
            --logo-blue: #0b2265; 
            --logo-red: #8b0000;
            --text-color: #0b2265;
            --card-border: #0b2265;
            --pattern-color: #0b2265;
            --btn-toggle-bg: #0b2265;
        }

        [data-theme="dark"] {
            --bg-color: #0b2265;
            --text-color: #ffffff;
            --card-border: #ffffff;
            --pattern-color: #ffffff;
            --btn-toggle-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.4s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 15px 50px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* ХЕДЕР */
        .header-wrapper {
            position: sticky;
            top: 0;
            width: 100%;
            height: 140px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .island {
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: #ffffff;
            border: 3px solid #0b2265;
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            pointer-events: auto;
            will-change: width, height, top;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .island.active {
            width: 300px;
            height: 56px;
            border-radius: 28px;
            padding: 0 16px;
            top: 25px;
        }

        .island-content {
            display: none;
            width: 100%;
            align-items: center;
            justify-content: space-between;
        }

        .island.active .logo-img { display: none; }
        .island.active .island-content { display: flex; }

        .island-text {
            color: var(--logo-red);
            font-family: "Times New Roman", Times, serif;
            font-weight: bold;
            font-size: 13px;
            text-align: center;
            line-height: 1.1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* КНОПКА ТЕМЫ */
        .theme-toggle {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: var(--btn-toggle-bg) !important;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        [data-theme="dark"] .island .theme-toggle {
            border: 2px solid #0b2265;
        }

        .external-btn {
            position: fixed;
            top: 25px;
            right: 20px;
            z-index: 1100;
            pointer-events: auto;
            border: 2.5px solid var(--bg-color);
            opacity: 1;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* СКРЫВАЕМ кнопку, когда остров активен */
        /* Используем body с классом для надежности */
        body.is-scrolled .external-btn {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.5); /* Плавное уменьшение при исчезновении */
        }

        /* ХЕДЕР И ОСТРОВ */
        .header-wrapper {
            position: sticky;
            top: 0;
            width: 100%;
            height: 140px;
            z-index: 2000; /* Выше всех */
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        /* СЕТКА И КАРТОЧКИ */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }

        .card {
            border: 2px solid var(--card-border);
            border-radius: 22px;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            /* Плавный возврат в обычное состояние */
            transition: transform 0.2s ease, background-color 0.3s ease, color 0.3s ease;
            background-color: transparent;
            cursor: pointer;
        }

        .card:hover {
            background-color: var(--card-border);
            color: var(--bg-color);
            transform: translateY(-5px); /* Слегка подпрыгивает вверх */
        }

        /* Эффект сжатия при клике */
        .card:active {
            transform: scale(0.94) translateY(0); /* Сжимается */
            transition: transform 0.1s; /* Быстрый отклик */
        }

        .card:hover .card-pattern {
            background-image: repeating-linear-gradient(45deg, var(--bg-color), var(--bg-color) 1px, transparent 1px, transparent 10px);
            opacity: 0.3;
        }

        .card h2 { 
            font-size: 12px; 
            z-index: 2; 
            text-transform: uppercase; 
            font-weight: 800;
            pointer-events: none;
        }

        .theme-toggle {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: var(--btn-toggle-bg) !important;
            border: none;
            cursor: pointer;
            outline: none;
            -webkit-appearance: none;
            box-shadow: none;
            
            /* Указываем анимацию только для цвета и трансформации, исключая border */
            transition: background-color 0.3s ease, transform 0.2s ease, opacity 0.2s ease;
        }

        /* Обводка для темной темы в острове */
        [data-theme="dark"] .island .theme-toggle {
            /* Обводка появится мгновенно, так как она не указана в transition выше */
            border: 2px solid #0b2265; 
        }

        .theme-toggle:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .theme-toggle:active {
            transform: scale(0.9);
        }

        .card-pattern {
            position: absolute;
            inset: 0;
            background-image: repeating-linear-gradient(45deg, var(--pattern-color), var(--pattern-color) 1px, transparent 1px, transparent 10px);
            opacity: 0.15;
            z-index: 1;
            transition: background-image 0.2s;
        }

        .card:active .card-pattern {
            background-image: repeating-linear-gradient(45deg, var(--bg-color), var(--bg-color) 1px, transparent 1px, transparent 10px);
            opacity: 0.4;
        }
    </style>
</head>
<body>

    <header class="header-wrapper">
        <div class="island" id="island">
            <img src="logo.jpg" style="width:75%; border-radius:50%;" class="logo-img">
            <div class="island-content">
                <img src="logo.jpg" style="width: 34px; height: 34px; border-radius: 50%;">
                <div class="island-text">LONDON<br>SCHOOL</div>
                <button class="theme-toggle" onclick="toggleTheme(event)"></button>
            </div>
        </div>
        <button class="theme-toggle external-btn" onclick="toggleTheme(event)"></button>
    </header>

    <main class="grid">
        <div class="card" onclick="handleCardClick('О нас')"><div class="card-pattern"></div><h2>О нас</h2></div>
        <div class="card" onclick="handleCardClick('Курсы')"><div class="card-pattern"></div><h2>Курсы</h2></div>
        <div class="card" onclick="handleCardClick('Учителя')"><div class="card-pattern"></div><h2>Учителя</h2></div>
        <div class="card" onclick="handleCardClick('Услуги')"><div class="card-pattern"></div><h2>Услуги</h2></div>
        <div class="card" onclick="handleCardClick('Цены')"><div class="card-pattern"></div><h2>Цены</h2></div>
        <div class="card" onclick="handleCardClick('Контакты')"><div class="card-pattern"></div><h2>Контакты</h2></div>
        <div class="card" onclick="handleCardClick('Гео-позиция')"><div class="card-pattern"></div><h2>Гео-позиция</h2></div>
        <div class="card" onclick="handleCardClick('Записаться')"><div class="card-pattern"></div><h2>Записаться</h2></div>
    </main>

    <script>
        const tg = window.Telegram.WebApp;
        const island = document.getElementById('island');
        const body = document.body;

        window.addEventListener('scroll', () => {
            if (window.scrollY > 35) {
                island.classList.add('active');
                body.classList.add('is-scrolled'); // Добавляем класс для скрытия кнопки
            } else {
                island.classList.remove('active');
                body.classList.remove('is-scrolled'); // Возвращаем кнопку
            }
        });

        function toggleTheme(e) {
            e.preventDefault();
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            
            const body = document.body;
            if (body.getAttribute('data-theme') === 'dark') body.removeAttribute('data-theme');
            else body.setAttribute('data-theme', 'dark');
        }

        function handleCardClick(name) {
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
            // Добавим небольшую задержку перед действием, чтобы пользователь успел увидеть анимацию
            setTimeout(() => {
                console.log("Переход в раздел: " + name);
            }, 100);
        }
    </script>
</body>
</html>
